<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            overflow: hidden;
        }
        .player-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <img class+"player-container" id="stream" style="display: none;">
    <script>
        // Get 'n' parameter from URL
        const urlParams = new URLSearchParams(window.location.search);
        const n = urlParams.get('n') || '0';  // Default to 2 if not specified
        
        // Set the image source with the correct 'n' parameter
        const streamImg = document.getElementById('stream');
        streamImg.src = `http://localhost:8080/?n=${n}`;
    </script>
</body>
</html>
