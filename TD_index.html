<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fullscreen Video</title>
  <style>
    body {
      margin: 0;
    }
    video {
      width: 100%;
      height: auto;
      display: block;
    }
    .fullscreen-btn {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px;
      font-size: 24px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      cursor: pointer;
      z-index: 10;
      transition: opacity 0.5s ease;
    }
    .fullscreen-btn.hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <button class="fullscreen-btn" id="fullscreenBtn" onclick="makeFullscreen()">Go Fullscreen</button>

  <video id="myVideo" loop autoplay muted playsinline>
    <source src="specialchar" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <script>
    const fullscreenBtn = document.getElementById('fullscreenBtn');

    function makeFullscreen() {
      const video = document.getElementById('myVideo');
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.webkitRequestFullscreen) {
        video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) {
        video.msRequestFullscreen();
      }
    }

    // Hide the fullscreen button after 50 seconds
    setTimeout(() => {
      fullscreenBtn.classList.add('hidden');
    }, 50000); // 50,000 milliseconds = 50 seconds
  </script>

</body>
</html>
