<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fullscreen Video</title>
  <style>
    body {
      margin: 0;
    }
    video {
      width: 100%;
      height: auto;
      display: block;
    }
    .fullscreen-btn {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px;
      font-size: 24px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      cursor: pointer;
      z-index: 10;
      transition: opacity 0.5s ease;
    }
    .fullscreen-btn.hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <button class="fullscreen-btn" id="fullscreenBtn" onclick="makeFullscreen()">Go Fullscreen</button>

  <video id="myVideo" loop autoplay muted playsinline>
    <source src="specialchar" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <script>
    const video = document.getElementById('myVideo');
    const fullscreenBtn = document.getElementById('fullscreenBtn');

    function makeFullscreen() {
      if (video.requestFullscreen) video.requestFullscreen();
      else if (video.webkitRequestFullscreen) video.webkitRequestFullscreen();
      else if (video.msRequestFullscreen) video.msRequestFullscreen();
    }

    setTimeout(() => {
      fullscreenBtn.classList.add('hidden');
    }, 50000);

    // Get ?n= parameter from URL
    const urlParams = new URLSearchParams(window.location.search);
    const clientId = urlParams.get('n') || '0';

    // Connect to WebSocket server
    const socket = new WebSocket("ws://" + location.hostname + ":3000");

    let restartTimeout;
    const restartTimeoutDuration = 60000; // 60 seconds

    function resetRestartTimer() {
      clearTimeout(restartTimeout);
      restartTimeout = setTimeout(() => {
        console.warn("No restart command received. Auto-restarting...");
        video.currentTime = 0;
        video.play();
      }, restartTimeoutDuration);
    }

    socket.onopen = () => {
      console.log("WebSocket connected as ID:", clientId);
      socket.send(JSON.stringify({ type: "hello", id: clientId }));
      resetRestartTimer(); // start on connect
    };

    socket.onmessage = (event) => {
      try {
        const msg = JSON.parse(event.data);
        console.log(msg);
        
        // Only act if the message is meant for this client ID or for all
        if (msg.id && msg.id !== clientId && msg.id !== "all") return;

        if (msg.action === "pause") {
          video.pause();
        } else if (msg.action === "play") {
          video.play();
        } else if (msg.action === "restart") {
          video.currentTime = 0;
          video.play();
          resetRestartTimer();
        } else if (msg.action === "url" && msg.url) {
          video.src = msg.url;
          video.load();
          video.play();
          resetRestartTimer();
        }
      } catch (err) {
        console.error("Invalid WebSocket message:", err);
      }
    };

    socket.onerror = (err) => {
      console.error("WebSocket error:", err);
    };
  </script>

</body>
</html>
